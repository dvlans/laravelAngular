<div class="mt-4 col-8 offset-2">

  <div class="card">

    <div class="card-header">

      <div class="card-body">

        <div>

          <div class="form-group row">
            <label for="email">Email</label>
            <input [(ngModel)]="user.email" type="text" name="email" class="form-control" id="email" placeholder="Email" >
          </div>

          <div class="form-group row">
            <label for="name">Nombre</label>
            <input [(ngModel)]="user.name" type="text" name="name" class="form-control" id="name" placeholder="Nombre" >
          </div>

          <div class="form-group row">
            <label for="lastname">Apellido</label>
            <input [(ngModel)]="user.lastname" type="text" name="lastname" class="form-control" id="lastname" placeholder="Apellidos" >
          </div>

          <div class="form-group row">
            <label for="address">Direccion</label>
            <input [(ngModel)]="user.address" type="text" name="address" class="form-control" id="address" placeholder="Direccion" >
          </div>

          <div class="form-group row">
            <label for="password">Password</label>
            <input [(ngModel)]="user.password" type="password" name="password" class="form-control" id="password" placeholder="Password" >
          </div>


          <div class="form-group row">
            <div class="col-sm-10">
              <button (click)="saveUser()" type="submit" class="btn btn-primary" >Sign in</button>
            </div>
          </div>

        </div>

      </div>

    </div>

  </div>

</div>
