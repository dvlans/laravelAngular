<div class="main">
  <div class="col-lg-3 tarjeta" *ngFor="let product of products; let i = index;">
    <div class="" style="height:100%;">
      <button  (click)="verProduct(i)" type="button" name="button">
        <img class="card-img-top img-fluid img-planta" [src]="product.imagen" [alt]="product.nombre" >
      </button>
    </div>
    <p class="nombre-planta">{{product.nombre}}</p>
  </div>
