<div class="mt-4 col-8 offset-2">

  <div class="card">

    <div class="card-header">

      <div class="card-body">

        <form #loginForm=ngForm (ngSubmit)="onSubmit()">

          <div class="alert alert-danger" [hidden]="!error">
            {{error}}
          </div>
          <div class="form-group row">
            <label for="inputEmail3">Email</label>
            <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email" [(ngModel)]="user.email" required>
          </div>


          <div class="form-group row">
            <label for="inputPassword3">Password</label>
            <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password" [(ngModel)]="user.password" required>
          </div>


          <div class="form-group row">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid" >Sign in</button>
            </div>
          </div>

        </form>

      </div>

    </div>

  </div>

</div>
